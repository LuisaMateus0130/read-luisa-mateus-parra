<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Blog</title>

    <!-- Esta etiqueta nos añade los CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/create.css">
</head>

<body>
    <header class="container-fluid" style="padding: 1vw 0vw; background-color: rgba(104, 240, 207, 0.23);">
        <nav class="row">
            <div class="col-sm-4 row">
                <div class="col-sm-1"></div>
                <div class="col-sm-2 row align-items-center">
                    <img src="./img/book_logo.png" alt="" style="max-width: 5vw;">
                </div>
                <div class="col-sm-4 row align-items-center">
                    <h1 style="color: #06B696; font-size: 1.5vw; margin: 0px;">READ</h1>
                </div>
            </div>
            <div class="col-sm-8 row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2 row align-items-center">
                    <button class="btn btn-success" style="width: 100%;">Log out</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row">
            <h2 class="col-sm-12" style="text-align: end; margin: 2vw 0vw; color: #439D7D; font-size: 55px;">Hello
                Marcos, do you ready to write?</h2>
        </div>
        <form action="" class="container">
            <div class="form-group" style="margin-bottom: 2vw;">
                <textarea class="form-control" placeholder="Write your title blog here..." rows="3"></textarea>
            </div>
            <div class="form-group" style="margin-bottom: 2vw;">
                <textarea class="form-control" placeholder="Write your blog here..." rows="20"></textarea>
            </div>
            <div class="form-group" style="margin-bottom: 2vw;">
                <textarea class="form-control" placeholder="Write your blog summary here" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                    <button class="btn btn-success" style="width: 100%;">Post</button>
                </div>
            </div>
        </form>
    </main>

    <!-- Este Script nos añade el javascript necesario para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
