<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/general.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- HTML que permite al usuario crear una cuenta e ingresar directamente.-->
    <title>Sign up/READ</title>
</head>

<body>

    <header>
        <nav>
            <div class="logo-divisor">
                <img class="logo-divisor__logo" src="./img/Book.png" alt="Imagen de un libro">
                <a class="anchor-no-style logo-divisor__title" href="./index.html"> READ </a>
            </div>
            <div class="menu-divisor">
                <h2 class="menu-divisor__anchor">I have an account</h2>
                <button class="menu-divisor__login-button">
                    <a class="anchor-no-style" href="./login.html"> Log in </a>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="main-content">
            <h2 class="main-content__title">¡Welcome to READ!</h2>
            <h4 class="main-content__subtitle">Nice to meet you.</h4>
        </section>

        <section class="form-content">
            <h1 class="form-content__title">Create Account</h1>

            <div class="social-media-icons">
                <a href="https://www.instagram.com/coderhouse/" target="_blank">
                    <img class="social-media-icons__icon" src="./img/instagram_icon.png" alt="Logo de Instagram">
                </a>
                <a href="https://www.facebook.com/Coderhouse/" target="_blank">
                    <img class="social-media-icons__icon" src="./img/facebook_icon.png" alt="Logo de Facebook">
                </a>
                <a href="https://www.linkedin.com/school/coderhouse/" target="_blank">
                    <img class="social-media-icons__icon" src="./img/linkedin_icon.png" alt="Logo de Linkedin">
                </a>
            </div>

            <!--El siguiente Formulario permite al usuario crear su cuenta y lo transportará al home de la misma.-->

            <form class="sign-up-form" action="">
                <div>
                    <label class="sign-up-form__label" for="Name"> Name </label>
                    <input class="sign-up-form__input" name="Name" type="text" placeholder="Name">
                </div>
                <div>
                    <label class="sign-up-form__label" for="E-mail"> E-mail </label>
                    <input class="sign-up-form__input" name="E-mail" type="email" placeholder="E-mail">
                </div>
                <div>
                    <label class="sign-up-form__label" for="Password">Password</label>
                    <input class="sign-up-form__input" name="Password" type="password" placeholder="Password">
                </div>
                <div>
                    <label class="sign-up-form__label" for="Confirm your Password">Confirm your password</label>
                    <input class="sign-up-form__input" name="Confirm your Password" type="password"
                        placeholder="Confirm your password">
                </div>
                <div>
                    <!--Dado que con la etiqueta "input" con atributo "Enviar" no me permite dirigir al usuario al Home de Entrada, utilizo un Botón con enlace relativo para que el usuario no se quede sin rumbo. Sin embargo entiendo la necesidad de validar los datos, pero espero aprenderlo con JavaScript o la herrmaienta indicada.-->
                    <button class="sign-up-form__button">
                        <a class="anchor-no-style" href="./blogs_to_read.html"> Sign up </a>
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
